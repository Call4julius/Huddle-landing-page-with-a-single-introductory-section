<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/99e5b02b3f.js" crossorigin="anonymous"></script>

  <!-- my styles -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- page title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="d-grid">
    <header class="container">
      <img class="logo" src="images/logo.svg" alt="">
    </header>
    <section class="container">
      <div class="hero d-grid">
        <div class="hero__image">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero__content flow-content">
          <h1 class="hero__intro">Build The Community <br>Your Fans Will Love</h1>
          <p class="hero__text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="" class="button">Register</a>
        </div>
      </div>
    </section>
    <footer class="footer d-grid">
      <ul class="socials d-flex">
        <li class="social--icon" aria-label="facebook icon"><a href="#"><i
              class="fa-brands fa-facebook-f fa-sm"></i></i></a></li>
        <li class="social--icon" aria-label="twitter icon"><a href="#"><i class="fa-brands fa-twitter fa-sm"></i></a>
        </li>
        <li class="social--icon" aria-label="instagram icon"><a href="#"><i
              class="fa-brands fa-instagram fa-sm"></i></a>
        </li>
      </ul>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">call4julius@gmail.com</a>.
      </p>
    </footer>
  </main>
</body>

</html>
